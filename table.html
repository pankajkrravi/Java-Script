<html>
<head>
<title>Sample Table tag</title>
<style type="text/css">
table,td,tr,th
{
   border:3px solid red;
  border-collapse:collapse;
}
table
{
   width:400px;
   height:200px
}
tr:nth-child(even)
{
	background-color:lightgreen;
}
tr:nth-child(odd)
{
	background-color:lightblue;
}
tr:hover
{
	background-color:orange;
	font-weight:bold;
	font-size:20px;
}
</style>
</head>
<body>
<table>
<tr>
<th>name</td>
<th>course</td>
<th>branch</td>
</tr>
<tr>
<td>pankaj</td>
<td>B tech</td>
<td>CSE</td>
</tr>

<tr>
<td>Munna</td>
<td>Testing</td>
<td>IT</td>
</tr>
<tr>
<td>Guldu</td>
<td>Mca</td>
<td>civil</td>
</tr>
<tr>
<td>Dingi</td>
<td>B tech</td>
<td>EEE</td>
</tr>
<tr>
<td>Dinga</td>
<td>Develop</td>
<td>ECE</td>
</tr>
</table>
</body>
</html>
